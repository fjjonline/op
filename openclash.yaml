# 以下就是代理，代理集（需机场支持），策略组设置。请自己观察，注意之间的对应关系!
# 代理集设置  
proxy-providers:                                
  "🇭🇰 香港 HA-HC":
    type: http
    path: ./NTT-HK.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=hk&match=HC|HA
    interval: 28800
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  "🇭🇰 香港 HKT":
    type: http
    path: ./HKT-HK.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=hk&match=HKT
    interval: 28800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  "🇭🇰 香港 IEPL":
    type: http
    path: ./IEPL-HK.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=hk&match=IEPL
    interval: 28800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  "🇭🇰 香港 BGP":
    type: http
    path: ./IEPL-HK.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=hk&match=BGP
    interval: 28800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600      
  "🇨🇳 台湾 CHT":
    type: http
    path: ./CHT-TW.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=tw&match=CHT|HINET|KBT|SEET
    interval: 28800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600    
  "🇸🇬 新加坡 SG":
    type: http
    path: ./HC-SG.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=sg&match=IEPL|HC
    interval: 28800
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  "🇭🇰 云连接 HC":
    type: http
    path: ./HK-CC.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&match=HC
    interval: 28800
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  "🇺🇸 美国 GIA":
    type: http
    path: ./GIA-MG.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=us&match=GIA
    interval: 28800
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300      
  "🇯🇵 日本 HC":
    type: http
    path: ./HC-JP.yaml
    url: https://dler.cloud/subscribe/token?protocols=ss&list=clash&area=jp&match=HC
    interval: 28800
